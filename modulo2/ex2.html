<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>modulo 2</title>
</head>
<body>
        <button id="new">quadrado</button>

        <div id="quadrado"></div>

    <script> 



  var btnElement = document.getElementById('new');
    var quadradoElement = document.getElementById('quadrado');
    function getRandomColor() {
      var letters = '0000';
      var color = '#000';
      for (var i = 0; i < 9; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
    btnElement.onclick = function () {
      var quadrado = document.createElement('div');
      quadrado.style.width = '100px';
      quadrado.style.height = '100px';
      quadrado.style.backgroundColor = '#F00';
      quadrado.onmouseover = function () {
        quadrado.style.backgroundColor = getRandomColor();
      }
      quadradoElement.appendChild(quadrado);
    };

        </script>
</body>
</html>
