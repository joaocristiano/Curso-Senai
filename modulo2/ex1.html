<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>modulo 2</title>
</head>
<body>
        <button id="new">quadrado</button>

        <div id="quadrado"></div>

    <script> 
        
    var btnElement = document.getElementById('new');
    var squaresElement = document.getElementById('quadrado');

    btnElement.onclick = function () {

      var quadrado = document.createElement('div');

      quadrado.style.width = '100px';
      quadrado.style.height = '100px';
      quadrado.style.backgroundColor = '#000';
      squaresElement.appendChild(quadrado);
    };


        </script>
</body>
</html>
